<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Checker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Checker</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="resumes">Upload Resumes (PDF):</label>
            <input type="file" name="resumes" id="resumes" multiple accept="application/pdf">
            <label for="job_description">Job Description:</label>
            <textarea name="job_description" id="job_description" rows="5"></textarea>
            <button type="submit">Analyze Resumes</button>
        </form>
    </div>
</body>
</html>
